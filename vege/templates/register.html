{% extends "base.html" %}
{% block start %}

<style>
    .required-field::before {
        content: "*";
        color: red;
        float: right;
    }
</style>
<div class="container mt-5">
    <form class="col-6 mx-auto p-3 shadow-lg card" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-center">Sign Up / Register</h2>
        <hr>
        {% if messages %}
        <div class="alert alert-info" role="alert">
          {% for message in messages %}
          {{ message }}
          {% endfor %}
        </div>
{% endif %}

            <div class="mb-3">
              <label class="form-label required-field"><b>First Name</b></label>
              <input required type="text" name="first_name" class="form-control" placeholder="Enter your First Name">
            </div>
            <div class="mb-3">
              <label class="form-label required-field"><b>Last Name</b></label>
              <input required type="text" name="last_name" class="form-control" placeholder="Enter your Last Name">
            </div>
            <div class="mb-3">
              <label class="form-label required-field"><b>Username</b></label>
              <input required type="text" name="username" class="form-control" placeholder="create a @username">
            </div>
            
            <div class="mb-3">
              <label class="form-label required-field"><b>Password (6 or more characters)</b></label>
              <input required type="password" name="password" class="form-control" placeholder="Password">
            </div>
            
            <!--<div class="mb-3">
              <label class="form-label required-field"><b>Confirm Password (passwords should match)</b></label>
              <input required type="password" name="confirm_password" class="form-control" placeholder="Re-Enter Password">
            </div>-->

            <button type="submit" class="btn btn-outline-primary"><b>Sign Up</b></button>
            <div class="mt-2">
                <hr class="text-muted"/>
                <h5 class="text-muted text-center">OR</h5>
                <hr class="text-muted"/>
            </div>
            <div class="text-center"><b>Already have an account ? <a href="/login/"> Log In </a></b></div>
      </form>


</div>
{% endblock %}
